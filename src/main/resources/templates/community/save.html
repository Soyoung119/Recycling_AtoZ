<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Save | Recycling A to Z</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <meta name="description" content="Welcome to Recycling A to Z where you can find out how to dispose of the waste. Browse Recycling A to Z and communicate with users on community.">
  <meta name="keywords" content="recycling, waste, dispose, vapes, plastic bottles, paper, foil, cardboard, drinks cans, batteries, glass">


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Questrial&display=swap');
  </style>
  <script src="https://kit.fontawesome.com/05137d6d6b.js" crossorigin="anonymous"></script>

  <!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragment/header :: nav">
</nav>

<div class="board_wrap">
  <div class="board_title">
    <strong>Create post</strong>
  </div>

  <div class="board_list_wrap">
    <div class="save_list">
  <form action="/recycling/community/save" method="post" enctype="multipart/form-data">
  <input class="first_row" type="text" name="firstname" th:value="${session.firstname}" readonly><br>
  <input class="second_row" type="text" name="title" placeholder="Title" required><br>
  <textarea class="third_row" name="textarea" placeholder="textarea" cols="30" rows="10" required></textarea><br>
  Images: <input class="fourth_row" type="file" name="communityFile" multiple>
  <input class="fifth_row" type="submit" value="post">
</form>
      </div>
    </div>
</div>

<div class="container" th:replace="fragment/footer :: copy"></div>
</body>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</html>
