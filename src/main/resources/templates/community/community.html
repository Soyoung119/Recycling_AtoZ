<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Community | Recycling A to Z</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta name="description" content="Welcome to Recycling A to Z where you can find out how to dispose of the waste. Browse Recycling A to Z and communicate with users on community.">
    <meta name="keywords" content="recycling, waste, dispose, vapes, plastic bottles, paper, foil, cardboard, drinks cans, batteries, glass">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Questrial&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/05137d6d6b.js" crossorigin="anonymous"></script>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
<!-- Navigation -->
<nav class="navbar" th:replace="fragment/header :: nav">
<!--<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragment/header :: nav">-->
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<h3>Community</h3>

<table>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Firstname</th>
        <th>Date</th>
        <th>Views</th>
    </tr>

    <tr th:each="community: ${communityList}">
        <td th:text="${community.id}"></td>
<!--        <td> <a th:href="@{/community/{id}(id=${community.id})}" th:text="${community.title}"></a></td>-->
        <td> <a th:href="@{|/recycling/community/${community.id}|}" th:text="${community.title}"></a></td>
        <td th:text="${community.firstname}"></td>
        <td th:text="*{#temporals.format(community.createdTime,'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${community.views}"></td>
    </tr>
</table>

<div class="container" th:replace="fragment/footer :: copy"></div>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
