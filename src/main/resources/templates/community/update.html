<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update | Recycling A to Z</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <meta name="description" content="Welcome to Recycling A to Z where you can find out how to dispose of the waste. Browse Recycling A to Z and communicate with users on community.">
  <meta name="keywords" content="recycling, waste, dispose, vapes, plastic bottles, paper, foil, cardboard, drinks cans, batteries, glass">


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Questrial&display=swap');
  </style>
  <script src="https://kit.fontawesome.com/05137d6d6b.js" crossorigin="anonymous"></script>

  <!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragment/header :: nav">
</nav>

<div class="board_wrap">
  <div class="board_title">
    <strong>Edit post</strong>
  </div>

  <div class="board_list_wrap">
    <div class="update_list">
<div action="/recycling/community/update" method="post" name="updateForm" onsubmit="return communityUpdate();">
  <input type="hidden" name="id" th:value="${communityUpdate.id}">
  <div class="update">
    <p>Firstname: </p><input class="first_row2" type="text" name="firstname" th:value="${communityUpdate.firstname}" readonly><br>
  </div>
  <div class="update">
    <p>Title: </p><input class="second_row2" type="text" name="title" placeholder="Title" th:value="${communityUpdate.title}" required><br>
  </div>
  <div class="update">
    <p>Contents: </p><textarea class="third_row2" name="textarea" placeholder="textarea" cols="30" rows="10" th:text="${communityUpdate.textarea}" required></textarea><br>
  </div>
  <input type="hidden" name="views" th:value="${communityUpdate.views}">
  <input class="btn_update" type="submit" value="update">
  </div>
  </form>
    </div>
  </div>
</div>

      <div class="container" th:replace="fragment/footer :: copy"></div>
</body>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script th:inline="javascript">
  const communityUpdate = () =>{
    const firstname = [[${communityUpdate.firstname}]];
    const writer = [[${session.firstname}]];
    if(firstname == writer){
      return true;
    } else{
      alert("There isn't authorization to edit it.")
      return false;
    }
  }
</script>

</html>
