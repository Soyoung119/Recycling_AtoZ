<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <meta name="description" content="Welcome to Recycling A to Z where you can find out how to dispose of the waste. Browse Recycling A to Z and communicate with users on community.">
    <meta name="keywords" content="recycling, waste, dispose, vapes, plastic bottles, paper, foil, cardboard, drinks cans, batteries, glass">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Questrial&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/05137d6d6b.js" crossorigin="anonymous"></script>
</head>

<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragment/header :: nav">
</nav>

<div class="px-4 py-5 my-5 text-center">
    <img src=/images/recycling.jpg alt="recycling images" width="1000" height="450">
    <div class="main">
        <h1 class="display-5 fw-bold">Search engine Recycling A to Z</h1>
        <div class="col-lg-6 mx-auto">
            <br>
            <p class="lead mb-4">Taking a picture of the object you want to dispose of.</p>
            <p class="lead mb-4">Recycling A to Z will find out about how and where to dispose</p>
        </div>
    </div>

    <form class="d-flex" enctype="multipart/form-data" action="/api/uploadImage" method="post">
        <input class="form-control me-2" type="search" placeholder="Find an item | Taking a picture" aria-label="Search">
        <input type="file" id="image-input" accept="image/*" name="file">
        <button class="btn btn-outline-success" type="submit" onclick="uploadImage()">Analyze</button>
    </form>
    <p id="visionResult"></p>
</div>

<div class="container" th:replace="fragment/footer :: copy">
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="/api.js"></script>
</body>
</html>
