<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Detail | Recycling A to Z</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <meta name="description" content="Welcome to Recycling A to Z where you can find out how to dispose of the waste. Browse Recycling A to Z and communicate with users on community.">
  <meta name="keywords" content="recycling, waste, dispose, vapes, plastic bottles, paper, foil, cardboard, drinks cans, batteries, glass">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
  <!-- styles CSS -->
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragment/header :: nav">
</nav>

<table class="table">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">First name</th>
    <th scope="col">Last name</th>
    <th scope="col">Email Address</th>
    <th scope="col">Password</th>
    <th scope="col">Confirm Password</th>
    <th scope="col">City</th>
    <th scope="col">County</th>
  </tr>
  </thead>
  <tbody>

  <tr>
    <td th:text="${member.id}"></td>
    <td th:text="${member.firstname}"></td>
    <td th:text="${member.lastname}"></td>
    <td th:text="${member.emailAddress}"></td>
    <td th:text="${member.password}"></td>
    <td th:text="${member.confirmPassword}"></td>
    <td th:text="${member.city}"></td>
    <td th:text="${member.county}"></td>
  </tr>
  </tbody>
</table>

<form class="d-flex">
  <a href="/recycling/articles/admin/list" class="btn btn-outline-success">Back</a>
  <a th:href="@{|/recycling/articles/delete/${member.id}|}" class="btn btn-outline-success">Delete</a>
</form>

<div class="container" th:replace="fragment/footer :: copy">
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
