<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign-in | Recycling A to Z</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <meta name="description" content="Welcome to Recycling A to Z where you can find out how to dispose of the waste. Browse Recycling A to Z and communicate with users on community.">
  <meta name="keywords" content="recycling, waste, dispose, vapes, plastic bottles, paper, foil, cardboard, drinks cans, batteries, glass">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
  <!-- styles CSS -->
  <link rel="stylesheet" href="/styles.css">

  <!-- Google font -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Questrial&display=swap');
  </style>

  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/05137d6d6b.js" crossorigin="anonymous"></script>

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>

</head>

<body class="text-center">

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:replace="fragment/header :: nav">
</nav>

<div th:if="${error}" style="padding-top: 20px; font-size: 19px; color: red;" >
  <p th:text="${error}"></p>
</div>

<main class="form-signin">
  <form class="signin" action="/recycling/articles/signin" method="post">
    <img class="mb-4 img-logo" src="/images/logo.jpg" alt="" width="150" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="offset-md-3">
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" name="emailAddress" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <input type="submit" name="commit" value="Sign in" class="btn btn-custom-color btn-block js-sign-in-button" data-disable-with="Signing inâ€¦" data-signin-label="Sign in" data-sso-label="Sign in with your identity provider" development="false" disable-emu-sso="false"/>
    <div class="create an account">
      <p>New to Reycling A to Z? <a href="/recycling/articles/signup">Create an account</a></p>
    </div>

    <div class="container" th:replace="fragment/footer :: copy">
    </div>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
